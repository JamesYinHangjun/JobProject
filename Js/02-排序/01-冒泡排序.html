<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        /*
            思路：
                1.交换数组中两个数据的位置
                2.
        */
        var arr = [2,4,3,5,6,9,1,3,7]
        for(var j = 0; j < arr.length - 1; j++){
            for(var i = 0; i < arr.length; i++){
                var temp;
                if(arr[i] > arr[i+1]) {
                    temp = arr[i]
                    arr[i] = arr[i+1]
                    arr[i+1] = temp
                }
            }
        }
        console.log(arr)
    </script>
</body>
</html>
