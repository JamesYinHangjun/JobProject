<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>读取元素的样式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- style.width 只能读取元素的内联样式 -->
    <!-- 读取元素当前显示的样式用 currentStyle.width,但是只支持ie -->
    <!-- 在其他浏览器中可以使用
        getComputedStyle() 这个方法来获取当前元素的样式. ie9+和其他浏览器
        该方法是在window下的,调用方式 window.getComputedStyle(ele,null).width
        需要两个参数
            第一个: 要获取样式的元素
            第二个: 可以传递一个伪元素，一般都传 null 
        
        该方法返回的是一个对象，要获取样式还需要 .样式
        -->

        
    <!-- 通过currentStyle和getComputedStyle读取的样式都是只读的，不能修改，如果要修改必须要用style属性 -->

    <button id="btn01">点我一下</button>
    <br>
    <div id="box01"></div>

    <script>
        window.onload = function() {
            var btn01 = document.getElementById("btn01");
            var box01 = document.getElementById("box01");

            btn01.onclick = function() {
                // alert(box01.style.width)        读取当前元素的内联样式
                // alert(box01.currentStyle.width)     ie下可以
                alert(window.getComputedStyle(box01,null).width)
            }
        }
    </script>
</body>
</html>
