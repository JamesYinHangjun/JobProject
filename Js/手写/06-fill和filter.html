    <script>
        // filter过滤
        var arr1 = ["小沈阳","宋小宝","利古拉斯"]

        // 筛选出带有小字的成员
        var result = arr1.filter(function(item,index) {
            return item.indexOf("小") >= 0
        })
        console.log(result)
    </script>
