<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
        #demo {
            text-align: center;
            font-size: 30px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="demo">

    </div>

    <script>
        var demo = document.getElementById("demo");
        var endTime = new Date("2019/3/1 12:00:00");
        setInterval(timer,1000);
        function timer() {
            var nowDate = new Date();
            var second = parseInt((endTime.getTime() - nowDate.getTime()) / 1000);

            var day = parseInt(second/3600/24);
            var hour = parseInt(second/3600%24);
            var minute = parseInt(second/60%60);
            var second = parseInt(second%60);

            day=day<10?"0"+day:day;
            hour=hour<10?"0"+hour:hour;
            minute=minute<10?"0"+minute:minute;
            second=second<10?"0"+second:second;

            demo.innerHTML = "距离抢购日还剩"+day+"天"+hour+"小时"+minute+"分钟"+second+"秒";
        }
    </script>

</body>
</html>
