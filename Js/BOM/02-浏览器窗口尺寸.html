<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        /*
            浏览器窗口尺寸：
                + 指的是 浏览器科室窗口的尺寸
                + 浏览器有可能会出现滚动条
                    => 在一般浏览器滚动条是算浏览器的一部分的
                + 两个属性
                    1.innerWidth
                    2.innerHeight
                + 共同点： 包含滚动条的尺寸


        */

        console.log(window.innerWidth)     //得到的结果不带单位
        console.log(window.innerHeight)
    </script>
</body>
</html>
