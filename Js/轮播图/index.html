<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            width: 800px;
            height: 400px;
            margin: 0 auto;
            position: relative;
        }
        .list {
            width: 800px;
            height: 400px;
            list-style: none;
            position: relative;
        }
        .item {
            width: 100%;  
            height: 100%;
            color:white;
            font-size: 50px;
            position: absolute;
        }
        .item:nth-child(1) {
            background-color: black;
        }
        .item:nth-child(2) {
            background-color: blue;
        }
        .item:nth-child(3) {
            background-color: pink;
        }
        .item:nth-child(4) {
            background-color: red;
        }
        .item:nth-child(5) {
            background-color: green;
        }

        /* 按钮 */
        .btn {
            width: 40px;
            height: 80px;
            position: absolute;
            top: 150px;
            z-index: 100;
        }
        #goPre {
            left: 0;
        }
        #goNext {
            right: 0;
        }

        /* 点击哪一个item,哪一个item的z-index就比其他item大，就在最上面1 */
        .item.active {
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="list">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
            <li class="item">5</li>
        </ul>
        <button type="button" class="btn" id="goPre"><</button>
        <button type="button" class="btn" id="goNext">></button>
    </div>

    <script>
        window.onload = function() {

        }
    </script>
</body>
</html>
