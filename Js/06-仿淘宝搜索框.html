<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿淘宝搜索框</title>
    <style>
        .search {
            width: 300px;
            height: 40px;
            margin: 100px auto;
            position: relative;
        }
        .search input {
            width: 300px;
            height: 30px;
            padding-left: 10px;
        }
        .search label {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 12px;
            color: #ccc;
            cursor: text;
        }
    </style>

</head>
<body>
    <div class="search">
        <input type="text" id="txt">
        <label for="txt" id="text">运动穿搭</label>
    </div>
</body>
</html>

<script>
    var txt = document.getElementById('txt');
    var text = document.getElementById('text');
    txt.focus();

    //当用户输入的时候，label中文字隐藏
    txt.oninput = function() {
        if(txt.value == '' ) {    //如果为空，就显示出来
            text.style.display = "block";
        } else {
            text.style.display = 'none';
        }
    }

    txt.onpropertychange = function() {      //兼容ie 678
        if(txt.value == '' ) {    //如果为空，就显示出来
            text.style.display = "block";
        } else {
            text.style.display = 'none';
        }
    }
</script>
