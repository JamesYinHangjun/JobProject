<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06-提醒用户是否离开案例</title>
</head>
<body>
    <form action="http://aicoder.com">
        用户名: <input type="text" id="txt">
        <hr>
        <input type="submit" value="提交" id="btnSub">
    </form>

    <script>
        window.onbeforeunload = function() {
            return "您是否要离开?"
        }

        var txtName = document.getElementById('txt');
        var btn = document.getElementById('btnSub');

        // btn.onclick = function() {
        //     if(!txtName.value) {
        //         alert("用户名不能为空");
        //         return false;  //所有浏览器都支持，但只能在dom0级绑定事件中使用
        //     }
        // }

        if(btn.addEventListener) {
            btn.addEventListener('click',btnClickHander,false);
        }else {
            btn.attachEvent("onclick",btnClickHander);
        }

        function btnClickHander(e) {
            e = e || window.event;
            if(!txtName.value) {
                // 取消默认操作，取消表单提交
                if(e.preventDefault) {    //如果有默认行为，则取消默认行为
                    e.preventDefault();   // 标准浏览器组织默认行为
                }else {
                    e.returnValue = false;  // ie 8
                }
            }
        }
    </script>
</body>
</html>
