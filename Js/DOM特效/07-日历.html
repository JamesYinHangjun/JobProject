<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 150px;
            height: 180px;
            background: skyblue;
            margin: 100px auto;
            text-align:center;
        }
        #top {
            font-size: 14px;
            color:#fff;
            line-height: 60px;
        }
        #bottom {
            width: 75px;
            height: 75px;
            margin: 15px auto;
            background: pink;
            font-size: 50px;
            color:#fff;
            line-height: 75px;
            border-radius: 5px;
        }
    </style>
    <script>
        window.onload = function() {
            var top = document.getElementById('top');
            var bottom = document.getElementById("bottom");
            var date = new Date();

            var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

            top.innerHTML = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate() + " " +arr[date.getDay()];

            bottom.innerHTML = date.getDate();
        }
    </script>
</head>
<body>
    <div class="box">
        <div id="top"></div>
        <div id="bottom"></div>
    </div>
</body>
</html>
