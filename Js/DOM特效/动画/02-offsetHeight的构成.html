<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>offestHeight的构成</title>
    <style>
        #demo {
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 5px;
            border: 3px solid #ccc;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="demo"></div>

    <script>
        var demo = document.getElementById("demo");
        // offsetHeight 包括自身高度，padding,border 但是不包括margin
        console.log(demo.offsetHeight)  
    </script>
</body>
</html>
