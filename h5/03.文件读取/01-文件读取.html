<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件读取</title>
</head>
<body>
    <input type="file" multiple>
    <div></div>
    <img src="" alt="" width="200px">

    <script>
        /**
            把上传的文件，内容显示到页面
            1.上传我们的文件 借助于 文件域 input file
            2.选择我们要的文件， 进行 读取 fileReader
            3.把读取的内容 显示到页面上
        */
        var file = document.querySelector('input')
        var div = document.querySelector('div')
        var img = document.querySelector('img')
        file.onchange = function() {
            // console.log(file)
            // 1.上传我们的文件 借助于 文件域 input file
            console.log(file.files)    //上传文件的集合 可以是一张图片，也可以是很多张

            // 2.选择我们要的文件， 进行 读取 fileReader  文件里面的内容
            // 初始化一个reader对象
            var reader = new FileReader()

            // reader.readerAsText(文件对象)   读取文件里面的内容
            // reader.readAsText(this.files[0])      //读取文件内容
            reader.readAsDataURL(this.files[0])   //读取图片

            // 当这个文件的内容读取完毕之后，会把内容存放到  result中

            // 3.把读取的内容 显示到页面上
            // reader 已经读取完毕 而且读取的内容 存放到了 result里面了
            reader.onload = function() {
                // console.log(this.result)
                // div.innerHTML = this.result

                img.src = this.result
            }
        }
    </script>
</body>
</html>
