<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery自定义动画</title>
    <style>
        html,body,div {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #131313;
            border: 1px solid #ccc;
        }
    </style>
    <script src="jquery-1.8.2.js"></script>
</head>
<body>
    <input type="button" value="动画" id="btn">
    <div class="box"></div>

    <script>
        $(function() {
            $("#btn").on("click",function() {
                $(".box").animate({
                    height: 200
                },1000,"swing")
            })
        })
    </script>
</body>
</html>
