<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评分控件</title>
    <style>
        html,body,ul,li {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
        }
        .list li {
            float: left;
            width: 20px;
            font-size: 20px;
        }
    </style>
    <script src="jquery-1.8.2.js"></script>
</head>
<body>
    <ul class="list">
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>

    <script>
        $(function() {
            $(".list li").hover(function(e) {
                // 鼠标移入
                $(this).text("★").prevAll().text("★");
            },function(e) {
                // 鼠标移出
                $(this).nextAll().text("☆");
            }).on("click",function() {
                // 点击之后，记录当前点击的是谁
                $(this).addClass("cur").siblings().removeClass("cur");
            });

            // 给整个ul标签绑定一个mouseleave事件
            $(".list").on("mouseleave",function(e) {
                $(".list li.cur").text("★").prevAll().text("★")
                .end().nextAll().text("☆");
            })
        })
    </script>
</body>
</html>
