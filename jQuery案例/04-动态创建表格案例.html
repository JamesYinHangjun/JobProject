<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态创建表格案例</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color:#fff;
        }
        td {
            font: 14px "微软雅黑";
        }
        tbody tr {
            background-color: #f0f0f0;
        }
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="jquery-1.8.2.js"></script>
    <script>
        var data = [{
            name:"传智播客",
            url:"http://www.itcast.cn",
            type:"IT最强培训机构"
        },{
            name:"黑马程序员",
            url:"http://www.itheima.cn",
            type:"大学生IT培训机构"
        },{
            name:"传智前端学院",
            url:"http://web.itcast.cn",
            type:"前端的黄埔军校"
        }];

        $(function() {
            var strHtml = "";
            // 把上面的数组的数据动态的创建到 tbody 中去
            for( var i = 0; i< data.length ; i++) {
                var temp = data[i];

                strHtml += "<tr>";
                strHtml +=         "<td>"+temp.name+"</td>";
                strHtml +=         "<td>"+temp.url+"</td>";
                strHtml +=         "<td>"+temp.type+"</td>";
                strHtml += "</tr>";
            }

            // 把拼接好的html 标签放到 tbody中去
            $('#J_TbData').html(strHtml);
        })
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>标题</th>
                <th>地址</th>
                <th>说明</th>
            </tr>
        </thead>
        <tbody id="J_TbData">

        </tbody>
    </table>
</body>
</html>
