<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>视频标签案例</title>
    <style>
        html,body,div {
            padding: 0px;
            margin: 0px;
        }
        .label-wrap {
            width: 300px;
            height: 30px;
            line-height: 30px;
            padding: 30px;
            border: 1px solid #ccc;
            overflow: hidden;
            margin: 100px auto;
        }
        .label-wrap .lb-span {
            float: left;
            border: 1px solid #ccc;
            padding: 0 10px;
            margin-right: 10px;
        }
        .label-wrap .txt-lb {
            border: none;
            outline: none;
            line-height: 30px;
            float: 10px;
            width: 60px;
        }
    </style>
    <script src="jquery-1.8.2.js"></script>
</head>
<body>
    <div class="label-wrap">
        <span class="lb-span">jquery</span>
        <input type="text" class="txt-lb">
    </div>

    <script>
        $(function() {
            $(".txt-lb").on("keydown",function(e) {
                if(e.which == 13) {
                var $lb = $('<span class="lb-span">' + $(this).val() + '</ span>')
                $(this).before($lb);
                $(this).val("");
            }else if(e.which == 8){
                if($this.val().length <= 0) {
                    var txt = $(".label-wrap span:last").text();
                    $(this).val(txt);
                    $(".label-wrap span:last").remove();

                    e.preventDefault();
                    e.stoppropagation();
                }
            }
            })
        })
    </script>
</body>
</html>
