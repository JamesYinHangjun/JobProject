<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴案例</title>
    <style>
        html,body,ul,li,div {
            margin: 0px;
            padding: 0px;
        }
        ul {
            list-style: none;
        }
        .ac {
            width: 200px;
            border: 1px solid #ccc;
        }
        .ac .ac-item {

        }
        .ac .ac-item .ac-item-hd {
            height: 30px;
            line-height:30px;
            text-align: center;
            background: #cfcfcf;
            border: 1px solid #aaa;
            cursor: pointer;
        }
        .ac .ac-item .ac-item-hd:hover {
            background: #afafaf;
        }
        .ac .ac-item .ac-item-bd {
            height: 100px;
            display: none;
        }
        .ac .on .ac-item-bd {
            display: block;
        }
    </style>
</head>
<body>
    <ul class="ac">
        <li class="ac-item on">
            <div class="ac-item-hd">标题1</div>
            <div class="ac-item-bd">文本1</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">标题2</div>
            <div class="ac-item-bd">文本2</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">标题3</div>
            <div class="ac-item-bd">文本3</div>
        </li>
        <li class="ac-item">
            <div class="ac-item-hd">标题4</div>
            <div class="ac-item-bd">文本4</div>
        </li>
    </ul>

    <script src="jquery-1.8.2.js"></script>
    <script>
        $(document).ready(function() {
            $(".ac-item-hd").on("click",function() {
                $(this).parent().addClass("on");
                $(this).parent().siblings("li").removeClass("on");
            });
        })
    </script>
</body>
</html>
