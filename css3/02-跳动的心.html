<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>红心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* .box {
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid #ccc;
        } */
        .heart {
            width: 300px;
            height: 300px;
            position: relative;
            margin: 50px auto;
            background-color: pink;
        }
        .heart span {
            display: block;
            width: 180px;
            height: 180px;
            border-radius: 90px;
            background-color: red;
            position: absolute;

            animation: scale1 1s infinite linear;
        }

        span.right {
            right: 0;
        }
        span.bottom {
            border-radius: 0;
            top: 60px;
            left: 60px;
            transform: rotate(45deg);            
        }

        @keyframes scale1 {
            0% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.2);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }
    </style>

</head>
<body>
    <div class="box">
        <div class="heart">
            <span class="left"></span>
            <span class="right"></span>
            <span class="bottom"></span>
        </div>
    </div>
</body>
</html>
