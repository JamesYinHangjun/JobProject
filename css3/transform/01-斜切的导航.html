<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斜切的导航</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 440px;
            margin: 30px auto;
            overflow: hidden;
        }
        li {
            float: left;
            width: 100px;
            height: 30px;
            background-color: red;
            color: white;
            line-height: 30px;
            text-align: center;
            margin: 0 5px;
            transform: skewX(-30deg);
        }

        /* 加span就是为了市文字不倾斜 */
        ul li span{
            display: block;
            transform: skewX(30deg);
        }

        /* 使两边的角变成直角 在ul上设置overflow:hidden*/
        ul li:first-child {
            padding-left: 10px;
            margin-left: -10px;
            
        }
        ul li:last-child {
            padding-right: 20px;
            margin-right: -20px;
            
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><span>首页</span></li>
            <li><span>关于我们</span></li>
            <li><span>联系方式</span></li>
            <li><span>招聘信息</span></li>
        </ul>
    </div>
</body>
</html>
