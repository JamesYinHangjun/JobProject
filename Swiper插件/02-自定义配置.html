<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./libs/swiper.min.css">

    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
            border: 3px solid purple;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background:orange">Slide 1</div>
            <div class="swiper-slide" style="background: blue">Slide 2</div>
            <div class="swiper-slide" style="background: red">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <script src="./libs/swiper.min.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'vertical', // 垂直切换选项
            // horizontal 横向运动
            direction: 'horizontal',
            loop: true, // 循环模式选项

            autoplay: true, //等同于以下设置
            /*autoplay: {
              delay: 3000,
              stopOnLastSlide: false,
              disableOnInteraction: true,
              },*/

            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            }
        })
    </script>

</body>

</html>
