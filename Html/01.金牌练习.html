<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>金牌练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            width: 246px;
            border: 1px solid #ccc;
            margin: 20px 0 0 20px;
            font-family: Arial;
            border-collapse: collapse;
        }
        caption {
            border: 1px solid #0cbaff;
            text-align: left;
            <!-- width: 249px; -->
            height: 30px;
            line-height: 30px;
            padding-left: 10px;
        }
        h1 {
            font-size: 14px;
        }
        .tou {
            border: 1px solid #a1d3ff;
        }
        th {
            font-size: 12px;
            font-weight: normal;
            height: 25px;
            line-height: 25px;

        }
        td {
            font-size: 12px;
            height: 25px;
            line-height: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption><h1>金牌TOP5</h1></caption>
        <thead>
            <tr class="tou">
                <th>排名</th>
                <th>国家</th>
                <th>金</th>
                <th>银</th>
                <th>铜</th>
                <th>总计</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>中国</td>
                <td>40</td>
                <td>30</td>
                <td>20</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>美国</td>
                <td>30</td>
                <td>20</td>
                <td>10</td>
                <td>60</td>
            </tr>
            <tr>
                <td>3</td>
                <td>英国</td>
                <td>20</td>
                <td>20</td>
                <td>15</td>
                <td>55</td>
            </tr>
            <tr>
                <td>4</td>
                <td>法国</td>
                <td>15</td>
                <td>15</td>
                <td>15</td>
                <td>45</td>
            </tr>
            <tr>
                <td>5</td>
                <td>韩国</td>
                <td>14</td>
                <td>15</td>
                <td>15</td>
                <td>44</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
