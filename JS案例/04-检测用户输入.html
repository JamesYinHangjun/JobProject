<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .bg {
          background-color: yellow;
        }
    </style>
  </head>
  <body>
      <form action="03-切换图片.html" >
          <input type="text" name="name" id="name"><br>
          <input type="password" name="pwd" id="pwd"><br>
          <input type="submit"  value=" 登 录 " id="btnLogin">
      </form>
  </body>

  <script type="text/javascript">
      //检测用户名是否是3-6位，密码是否是6-8位，如果不满足要求高亮显示文本框
      // 1 给登陆按钮添加点击事件
      var btn = document.getElementById('btnLogin');
      btn.onclick = function() {
          // 2 检测用户名是否是3-6位，如果不满足要求高亮显示文本框
          var txtName = document.getElementById("name");
          if(txtName.value.length < 3 || txtName.value.length > 6) {
              // 高亮显示
              txtName.className = "bg";
               return false;
          } else {
              txtName.className = "";
          }
          // 3 检测密码是否是6-8位，如果不满足要求高亮显示文本框
          var txtPwd = document.getElementById("pwd");
          if(txtPwd.value.length < 6 || txtPwd.value.length > 8) {
              // 高亮显示
              txtPwd.className = "bg";
              return false;
          } else {
              txtPwd.className = "";
          }
      }
  </script>
</html>
