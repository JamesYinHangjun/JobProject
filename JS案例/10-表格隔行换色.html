<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>表格隔行换色</title>
        <script type="text/javascript">
            function init() {
                var tab = document.getElementById('tab');
                // 得到表格中每一行
                var rows = tab.rows;
                for (var i = 0; i <rows.length; i++) {
                    var row = rows[i];   //  得到其中的一行

                    if(i%2 ==0) {
                        row.bgColor="yellow";
                    }else {
                        row.bgColor="red";
                    }
                }
            }

            function check1() {
                var check1=document.getElementById('check1');
                // 得到当前checked状态
                var checked = check1.checked;
                //  获得所有分类项的checkbox
                var checks = document.getElementsByTagName('input');
                for (var i = 1; i < checks.length; i++) {
                    // 修改每一个checkbox的状态
                    var checkone = checks[i];

                    checkone.checked = checked;
                }
            }
        </script>
    </head>
    <body onload="init()">
        <table border="1px" width="600px" id="tab">
            <tr>
                <td>
                    <input type="checkbox" id="check1" onclick="check1()">
                </td>
                <td>分类ID</td>
                <td>分类名称</td>
                <td>分类商品</td>
                <td>分类描述</td>
                <td>操作</td>
            </tr>

                </td>

        </table>
    </body>
</html>
