<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>06-图片跟着鼠标移动案例</title>
    <style media="screen">
        html,body {
            padding: 0px;
            margin: 0px;
        }
        img {
            position: absolute;
        }
    </style>
  </head>
  <body>
      <img id="imgB" src="images/0.png" width="50px" height="50px" alt="">
      <script type="text/javascript">
          (function() {
              // 给整个文档添加一个mousemove事件
              window.onload = function() {     // e :mouseevent,鼠标的事件对象
                  document.onmousemove = function(e) {
                    e = e || window.event;
                    // 获取鼠标移动的位置所咋的整个页面的坐标
                    // var pagex = e.pagex; //ie9 +chrome ff
                    var pagex=e.clientX + (document.documentElement.scrollLeft||document.body.scrollLeft);
                    var pagey = e.clientY+(document.documentElement.scrollTop ||document.body.scrollTop);

                    // 给固定定位的图片设置left和top值
                    var imgB = document.getElementById("imgB");
                    imgB.style.left = (pagex-25)+"px";
                    imgB.style.top=(pagey-25)+"px";
                  };
              };
          })();
      </script>
  </body>
</html>
