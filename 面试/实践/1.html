<body>
    <ul>
        <li>1</li>

        <li>7</li>
        <li>8</li>
        <li>9</li>

    </ul>

    <script>
        var lis = document.querySelector('ul').querySelectorAll('li')
        console.log(lis)

        // 2.闭包
        for(var i = 0; i < lis.length; i++) {
            (function(i) {
                lis[i].onclick = function() {
                    alert(i)
                }
            })(i)
        }
    </script>
