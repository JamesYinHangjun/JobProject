<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>
<body>
    <script>    
        // 1x1=1 第一个数为j,第二个数为i
        for(var i = 1; i <= 9; i++) {   // i 为每一行
            for(var j = 1; j <= i; j++) {
                document.write(j + 'x' + i + '=' + j*i +' ')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
